<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Document</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            font-family: Tahoma, Verdana, Segoe, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2282fb;
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
            background-image: url('public/images/carol/bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .win {
            width: 400px;
            height: 400px;
            transition: 1s;
        }
        .panel {
            animation: pop forwards 1s;
            position: relative;
            transition: 1s;
        }

        .panel.closed {
            opacity: 0;
            filter: blur(10px);
            margin-top: 100vw;
        }
        .panel.closed img{
            transform: rotate(50deg);
        }

        .panel.clicked img{
            animation: clicked 1s forwards;
        }

        @keyframes clicked {
            from { margin-bottom: 20px; }
            to { margin-bottom:  0; }
        }

        .panel.closed div {
            transform: rotate(50deg);
        }
        .panel-bg {
            background: #ece9d8;
            width: 64px;
            height: 64px;
            position: absolute;
            top: 148px;
            left: 36px;
            transition: 1s;
        }
        .panel-bg-2 {
            background: #ece9d8;
            width: 340px;
            height: 64px;
            position: absolute;
            top: 160px;
            left: 30px;
            font-size: 20px;
            padding-top: 26px;
            transition: 1s;
            text-align: center;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome, Opera and Firefox */

        }
        .panel.clicked .panel-bg-2 {
            padding-top: 48px;
        }
        .shadow {
            width: 350px;
            height: 208px;
            position: absolute;
            top: 96px;
            left: 25px;
            transition: 1s;
            cursor: pointer;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            box-shadow: 6px 6px 3px 2px rgba(0, 0, 0, 0.4);
        }
        .button {
            width: 120px;
            height: 36px;
            position: absolute;
            top: 246px;
            left: 140px;
            transition: 1s;
            cursor: pointer;
        }

        .close {
            width: 36px;
            height: 34px;
            position: absolute;
            top: 104px;
            left: 333px;
            transition: 1s;
            cursor: pointer;
        }
        .button:active {
            background: rgba(0, 0, 40, 0.3);
        }
        .button.gone {
            background: #ece9d8 !important;
            width: 310px;
            left: 30px;
            height: 64px;
            top: 226px;
        }

        @keyframes pop {
            from {
                transform: translate(0, 100vh) scale(0.1);
            }
            to {
                transform: translate(0, 0) scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <img class="win" src="https://i.ya-webdesign.com/images/windows-error-png-11.png" alt="">
        <div class="shadow"></div>
        <div class="panel-bg"></div>
        <div class="panel-bg-2">Receba Um Abraço</div>
        <div class="button"></div>
        <div class="close"></div>
    </div>
</div>
</body>
<script>
window.addEventListener('DOMContentLoaded', (event) => {
    document.querySelector('.close').addEventListener('click', function() {
        document.querySelector('.panel').classList.add('closed');
    });
    document.querySelector('.button').addEventListener('click', function() {
        document.querySelector('.panel').classList.add('clicked');
        document.querySelector('.panel-bg-2').textContent = 'Abraço recebido com sucesso!'
        document.querySelector('.button').classList.add('gone');
    });
});
</script>
</html>

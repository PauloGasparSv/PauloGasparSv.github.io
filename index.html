<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* Planning on async loading the css files. */
        * {
            box-sizing: border-box;
        }
        body > section {
            max-width: 100vw;
            width: 100%;
        }
        #introduction {
            position: relative;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #introduction  .background {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0;
            background-position: center;
            background-size: cover;
        }
        body {
            background: #030200;
            padding: 0;
            margin: 0;
        }
        #loader {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background-color: #030200;
        }
        #loader > .right-brackets {
            display: block;
            position: relative;
            width: 32px;
            height: 8px;
            transform: rotate(45deg);
            background: #f5f1f1;
            margin-left: 4px; 
            margin-bottom: 16px;
            animation: go-right 0.6s forwards ease;
            animation-delay: 0.4s;
        }
        #loader > .right-brackets::after {
            content: '';
            position: absolute;
            display: block;
            left: 12px;
            top: 12px;
            width: 32px;
            height: 8px;
            transform: rotate(90deg);
            background: #f5f1f1;
        }
        #loader > .left-brackets {
            display: block;
            position: relative;
            width: 32px;
            height: 8px;
            transform: rotate(225deg);
            background: #f5f1f1;
            margin-right: 4px;
            margin-top: 16px;
            animation: go-left 0.6s forwards ease;
            animation-delay: 0.4s;
        }
        #loader > .left-brackets::after {
            content: '';
            position: absolute;
            display: block;
            left: 12px;
            top: 12px;
            width: 32px;
            height: 8px;
            transform: rotate(90deg);
            background: #f5f1f1;
        }
        @keyframes go-right {
           from { margin-left: 4px; opacity: 1; }
           to { margin-left: 64px; opacity: 0 }
        }
        @keyframes go-left {
           from { margin-right: 4px; opacity: 1; }
           to { margin-right: 64px; opacity: 0; }
        }
    </style>
    <link rel="stylesheet" href="public/css/app.min.css">
    <script defer src="public/js/main.min.js"></script>
    <title>Paulo Gaspar Sena do Vale</title>
</head>
<body>
    <div id="loader">
        <span class="left-brackets"></span>
        <span class="right-brackets"></span>
    </div>

    <div>
        Oi
    </div>
</body>
</html>
